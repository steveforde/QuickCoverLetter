<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickCoverLetter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <form id="form" class="form-box">
      <label for="jobTitle">Job Title</label>
      <input type="text" id="jobTitle" placeholder="e.g. Customer Support" required>

      <label for="companyName">Company Name</label>
      <input type="text" id="companyName" placeholder="e.g. Google" required>

      <label for="userName">Your Name</label>
      <input type="text" id="userName" placeholder="e.g. Steve Forde" required>

      <label for="tone">Tone</label>
      <select id="tone">
        <option value="professional">Professional</option>
        <option value="friendly">Friendly</option>
        <option value="bold">Bold</option>
      </select>

      <button type="submit" class="cta-button">Generate Your Letter</button>
    </form>

    <!-- Spinner -->
    <div id="spinner" class="hidden">
      <div class="spin"></div>
      <span>Generating your letter...</span>
    </div>

    <!-- Result -->
    <div id="resultBox" class="hidden">
      <h2>Your Cover Letter</h2>
      <textarea id="coverLetter" readonly></textarea>
      <button id="clearBtn">Clear</button>
    </div>
  </main>

  <script src="script.js?v=7"></script>
</body>
</html>
