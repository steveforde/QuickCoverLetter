<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickCoverLetter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ðŸ”¹ Banner -->
  <header class="hero">
    <div class="hero-content">
      <h1>ðŸš€ QuickCoverLetter</h1>
      <p>Create clean, personalized cover letters in seconds.</p>
    </div>
  </header>
  <div id="toast" class="toast hidden"></div>
  <main>

    <form id="form" class="form-box">
      <label for="jobTitle">Job Title</label>
      <input type="text" id="jobTitle" placeholder="e.g. Customer Support" required>

      <label for="companyName">Company Name</label>
      <input type="text" id="companyName" placeholder="e.g. Google" required>

      <label for="userName">Your Name</label>
      <input type="text" id="userName" placeholder="e.g. Steve Forde" required>

      <label for="tone">Tone</label>
      <select id="tone">
        <option value="professional">Professional</option>
        <option value="friendly">Friendly</option>
        <option value="bold">Bold</option>
      </select>
       <button id="payButton" class="pay-btn">ðŸ’³ Pay â‚¬1.99 to Unlock</button>
    </form>

    <!-- Template buttons (after form) -->
    <div class="template-buttons">
      <button class="template-btn" data-type="professional">Professional ðŸ”’</button>
      <button class="template-btn" data-type="formal">Formal ðŸ”’</button>
      <button class="template-btn" data-type="friendly">Friendly ðŸ”’</button>
      <button class="template-btn" data-type="artistic">Artistic ðŸ”’</button>
    </div>


    <div id="spinner" class="hidden">
      <div class="spin"></div>
      <span>Generating your letter...</span>
    </div>

    <div id="resultBox" class="hidden">
      <h2>Your Cover Letter</h2>
      <textarea id="coverLetter" readonly></textarea>
      <div class="actions">
       <button id="downloadBtn" class="btn btn-primary">Download PDF</button>
       <button id="copyBtn" class="btn btn-secondary">Copy</button>
       <button id="clearBtn" class="btn btn-secondary">Clear</button>
   </div>
    </div>
  </main>

  <!-- jsPDF for PDF download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js?v=8"></script>


</body>
</html>
