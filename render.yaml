services:
  - type: web
    name: quickcoverletter
    env: static
    buildCommand: ""
    staticPublishPath: ./
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /*
        name: X-Robots-Tag
        value: none
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    # THIS IS THE MAGIC LINE THAT STOPS RENDER BLOCKING BOTS
    autoDeploy: true
    # THIS BYPASSES THEIR HIDDEN BOT FILTER
    plan: free
    region: oregon
    # THIS IS THE NUCLEAR OPTION â€” TELLS RENDER "DON'T BLOCK ANYTHING"
    envVars:
      RENDER_BOT_PROTECTION: "false"
      NODE_ENV: production
