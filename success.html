<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful | QuickCoverLetter</title>

    <!-- PWA ESSENTIALS -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <link rel="apple-touch-startup-image" href="/splash.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#0070f3" />

    <style>
      :root {
        --primary: #0070f3;
        --primary-light: #3898ff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, var(--primary), var(--primary-light));
        color: white;
        text-align: center;
        padding: 60px 20px;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 40px;
        animation: fadeIn 0.8s ease-out;
      }

      .logo img {
        width: 38px;
        height: 38px;
        border-radius: 8px;
        background: white;
        padding: 4px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      h1 {
        font-size: 2.1rem;
        margin: 0 0 12px;
        font-weight: 700;
        animation: fadeIn 1s ease-out;
      }

      p {
        font-size: 1.15rem;
        opacity: 0.95;
        margin: 0 0 30px;
        animation: fadeIn 1.2s ease-out;
      }

      .loader {
        border: 5px solid rgba(255, 255, 255, 0.25);
        border-top: 5px solid #fff;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        margin: 25px auto;
        animation: spin 1s linear infinite;
      }

      footer {
        font-size: 0.9rem;
        opacity: 0.85;
        margin-bottom: 20px;
      }

      footer span {
        font-weight: 500;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Dark mode fallback */
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #1e40af, #1e3a8a);
        }
      }
    </style>
  </head>

  <body>
    <div>
      <div class="logo">
        <img src="/icon.png" alt="QuickCoverLetter" />
        <span>QuickCoverLetter</span>
      </div>

      <h1>Payment Successful!</h1>
      <p>Unlocking your pro templates now...</p>
      <div class="loader"></div>
      <p>Redirecting you back to the app.</p>
    </div>

    <footer>
      <span>Made in Ireland | QuickCoverLetter</span>
    </footer>

    <!-- UNLOCK + TOAST + REDIRECT -->
    <script>
      // CRITICAL: Unlock user + show one-time toast
      localStorage.setItem("quickCL_isProUser", "true");
      localStorage.setItem("quickCL_showSuccess", "true");

      // Fallback sessionStorage (optional)
      sessionStorage.setItem("isProUser", "true");

      // Smooth redirect after 1.2s
      setTimeout(() => {
        window.location.replace("/");
      }, 1200);
    </script>
  </body>
</html>
