<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickCoverLetter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>ðŸš€ QuickCoverLetter</h1>
      <p>Create clean, personalized cover letters in seconds.</p>
      <!-- scroll only -->
      <a href="#form" id="topCta" class="cta-button top-cta">Generate Your Letter</a>
    </div>
  </section>

  <!-- FORM -->
  <main id="form">
    <div class="form-box">
      <label for="jobTitle">Job Title</label>
      <input type="text" id="jobTitle" placeholder="e.g. Customer Success Specialist" autocomplete="off"/>

      <label for="companyName">Company Name</label>
      <input type="text" id="companyName" placeholder="e.g. Bitwarden" autocomplete="off"/>

      <label for="userName">Your Name</label>
      <input type="text" id="userName" placeholder="e.g. Stephen Forde" autocomplete="off"/>

      <label for="tone">Tone</label>
      <select id="tone">
        <option value="professional">Professional</option>
        <option value="bold">Bold</option>
        <option value="friendly">Friendly</option>
      </select>

      <!-- generate button (click handler attaches to THIS id only) -->
      <button id="generateBtn" class="cta-button generate-btn" type="button">
        Generate Your Letter
      </button>
    </div>

    <!-- Spinner (single place) -->
    <div id="spinner" class="hidden" aria-live="polite" style="text-align:center;margin-top:10px;">
      <div class="spin" style="display:inline-block;width:16px;height:16px;border:3px solid #cde;border-top-color:#0077ff;border-radius:50%;animation:spin 0.8s linear infinite;"></div>
      <span style="margin-left:8px;">Generating your letter...</span>
    </div>

    <!-- Result -->
    <div id="resultBox" class="hidden">
      <h2>Your Cover Letter</h2>
      <textarea id="coverLetter" readonly></textarea>
      <div class="actions">
        <button id="downloadBtn">Download PDF</button>
        <button id="copyBtn">Copy</button>
        <button type="button" id="clearBtn" class="secondary-btn">Clear</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 QuickCoverLetter. All rights reserved.</p>
    <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
  </footer>

  <!-- jsPDF for download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- cache-bust so Vercel serves the new JS -->
  <script src="script.js?v=5"></script>

  <style>
    .hidden { display: none; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</body>
</html>
