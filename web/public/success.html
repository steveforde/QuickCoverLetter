<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Successful | QuickCoverLetter</title>

    <!-- âœ… Branding -->
    <link rel="icon" type="image/png" href="/icon.png" />
    <link rel="apple-touch-icon" href="/icon.png" />
    <link rel="apple-touch-startup-image" href="/splash.png" />
    <meta name="theme-color" content="#0070f3" />

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        background: linear-gradient(135deg, #0070f3, #3898ff);
        color: white;
        text-align: center;
        padding: 60px 20px;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        animation: fadeIn 1s ease-in-out;
      }

      p {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 30px;
      }

      .loader {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        margin: 20px auto;
        animation: spin 1s linear infinite;
      }

      .logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 40px;
      }

      .logo img {
        width: 34px;
        height: 34px;
      }

      footer {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-bottom: 20px;
      }

      footer span {
        font-weight: 500;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div>
      <div class="logo">
        <img src="/icon.png" alt="QuickCoverLetter Logo" />
        <span>QuickCoverLetter</span>
      </div>

      <h1>âœ… Payment Successful!</h1>
      <p>Thank you for your purchase. Your templates are now unlocked.</p>
      <div class="loader"></div>
      <p>Redirecting back to the app...</p>
    </div>

    <footer>
      <span>ðŸ‡®ðŸ‡ª Made in Ireland | QuickCoverLetter</span>
    </footer>

      // âœ… Set unlock flag
      localStorage.setItem('hasPaid', 'true');

      // âœ… Delay before redirect
      setTimeout(() => {
        // âœ… Change this:
        window.location.href = '/';
        // Instead of:
        // window.location.href = '/index.html';
      }, 3000);
    </script>
  </body>
</html>
